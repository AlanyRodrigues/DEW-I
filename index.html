<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #e8eff7;
        }

        input {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }

        .btn-cadastrar {
            padding: 6px 20px;
            font-size: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #e8eff7;
        }

        .btn-excluir {
            background: #d9534f;
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>

    <form id="formCadastro">
        <label>Nome:</label>
        <input type="text" id="nome" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Idade:</label>
        <input type="number" id="idade" required>

        <label>Gênero:</label>
        <input type="text" id="genero" required>

        <label>Telefone:</label>
        <input type="text" id="telefone" required>

        <label>Cidade:</label>
        <input type="text" id="cidade" required>

        <div>
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </div>
    </form>

    <hr>

    <h3>Dados Cadastrados</h3>

    <table id="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Idade</th>
                <th>Gênero</th>
                <th>Telefone</th>
                <th>Cidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script src="script.js"></script>

</html>
